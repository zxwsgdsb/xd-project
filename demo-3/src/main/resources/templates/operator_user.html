<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">

	<link rel="stylesheet" href="./css/public.css">

<body>
    <div class="header">
        <div class="logo_info">
            <img src="./images/logo.png" alt="logo">

    <div class="main">

            </li>
            <li class="bg-red">

            <li>
                <a href="./re?page=operator_facilitator">

            </li>
            <li>
                <a href="./re?page=operator_expenses">
                    <i class="fa fa-cny fa-fw"></i>
                    <p>费用中心</p>
                </a>
            </li>
            <li>
                <a href="./re?page=operator_recommend">
                    <i class="fa fa-star fa-fw"></i>

                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bar-chart-o fa-fw"></i>

            </li>
            <li><a href="./re?page=operator_store"> <i class="fa fa-user fa-fw"></i>
					<p>修改头像</p>
			</a></li>

                <li class="border-red business-order">注册用户</li>

            <div class="main-content">
                <div class="search">
                    <input placeholder="请输入用户姓名查询" class="username1"/><button><i class="fa fa-search fa-fw"></i></button>
                </div>
            </div>
            <table border="0" cellspacing="0" cellpadding="0">

                    <tr>
                        <th>用户编号</th>

                        <th>手机号</th>
                        <th>所在地</th>

                        <th>购买订单数</th>
                        <th>消费金额</th>

                <tbody>
                    
                </tbody>

            <div class="main-pagination pagez">
                
            </div>
